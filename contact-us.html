<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Yoga studio for kids based in Dublin, Ireland" />
    <meta name="keywords" content="sloth yoga, yoga studio, kids yoga, dublin, ireland" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sloth Yoga</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
    <header class="header">
        <div class="flex-container">
            <div style="flex-grow: 6"><img class="logo-img" src="../sloth-yoga-p1/assets/images/sloth-yoga1.png"
                    alt="Logo" />
            </div>
            <div style="flex-grow: 2"><a href="index.html"></a>
                <h1 class="logo">Sloth Yoga</h1>
            </div>
            <div style="flex-grow: 2">
                <nav>
                    <ul id="menu">
                        <li>
                            <a href="contact-us.html" class="active">Contact Us</a>
                        </li>
                        <li>
                            <a href="gallery.html" class="active">Gallery</a>
                        </li>
                        <li>
                            <a href="benefits.html" class="active">Benefits</a>
                        </li>
                        <li>
                            <a href="index.html" class="active">Home</a>
                        </li>
                    </ul>
                </nav>
            </div>
    </header>
    <div class="form">
        <form action="https://formdump.codeinstitute.net" method="post">

            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="firstname" required><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lastname" required><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="pnumber">Phone Number</label><br>
            <input type="number" id="pnumber" name="phonenumber"><br>

            <legend>Reason:</legend>

            <input type="radio" id="bookaclass" name="bookaclass" value="Book a class" required>
            <label for="bookaclass">Book a class</label><br>

            <input type="radio" id="generalinfo" name="generalinfo" value="General info">
            <label for="generalinfo">General info</label><br>

            <input type="radio" id="other" name="other" value="Other">
            <label for="other">Other</label><br>

            <label for="comments">Comments</label><br>
            <textarea id="comments" name="comments" style="height:250px"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <footer class="footer">
        <ul class="footer-icons">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Facebook (opens in a new tab)"><i class="fa-brands fa-facebook-f"
                        style="color: #252525"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"
                        style="color: #252525"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Twitter (opens in a new tab)"><i class="fa-brands fa-twitter"
                        style="color: #252525"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit us on YouTube (opens in a new tab)"><i class="fa-brands fa-square-youtube"
                        style="color: #252525"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/284fde1047.js" crossorigin="anonymous"></script>
</body>

</html>
